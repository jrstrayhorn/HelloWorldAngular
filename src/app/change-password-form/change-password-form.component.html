<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      formControlName="oldPassword"
      id="oldPassword" 
      type="password" 
      class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
      <div *ngIf="oldPassword.errors.shouldMatchOldPassword">Old Password doesn't match.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input 
      formControlName="newPassword"
      id="newPassword" 
      type="password" 
      class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        New Password is required.
      </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      formControlName="confirmPassword" 
      id="confirmPassword" 
      type="password" 
      class="form-control"
      (keyup)="checkMatch()"
      >
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
        <div *ngIf="confirmPassword.errors.passwordNotMatching">Passwords do not match.</div>
        
      </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Change Password</button>
</form>
