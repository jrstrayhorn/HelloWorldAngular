
<div class="panel panel-default">
  <div 
    class="panel-heading" 
    (click)="onClick()"
    [ngClass]="{
      'expanded': isExpanded
    }"
  >
    <strong>{{ title }}</strong>
    <span 
      class="glyphicon pull-right"
      [ngClass]="{
        'glyphicon-chevron-down': isExpanded,
        'glyphicon-chevron-up': !isExpanded
      }"
    ></span>
  </div>
  <div class="panel-body" [hidden]="!isExpanded">
    <ng-content></ng-content>
  </div>
</div>
