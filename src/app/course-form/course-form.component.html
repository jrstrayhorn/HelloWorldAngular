<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required 
      minlength="3" 
      ngModel 
      name="courseName" 
      #courseName="ngModel"
      type="text" 
      id="courseName" 
      class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">
        Course name is required.
      </div>
      <div *ngIf="courseName.errors.minlength">
        Course name should be minimum {{ courseName.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option value=""></option>
      <option value="1">Development</option>
      <option value="2">Art</option>
      <option value="3">Language</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">
        Category is required.
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label for="guarantee">
      <input 
        ngModel 
        name="guarantee" 
        type="checkbox" 
        id="guarantee"> 
          30-day money-back guarantee
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>    
</form>
